<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Speed Dial</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%236aa7ff'/%3E%3Cstop offset='100%25' stop-color='%2300e0c6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='8' y='8' width='84' height='84' rx='22' fill='url(%23g)'/%3E%3Cpath d='M32 38h36v8H32zm0 16h22v8H32z' fill='white'/%3E%3C/svg%3E" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <h1>AI Speed Dial</h1>

  <div class="grid">

    <div class="card" onclick="window.open('https://chat.openai.com','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="OpenAI ChatGPT logo" />
      <div class="label">ChatGPT</div>
      <div class="hint">OpenAI</div>
    </div>

    <div class="card" onclick="window.open('https://gemini.google.com','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Google_Gemini_icon_2025.svg/2560px-Google_Gemini_icon_2025.svg.png" alt="Google Gemini logo" />
      <div class="label">Gemini</div>
      <div class="hint">Google DeepMind</div>
    </div>

    <div class="card" onclick="window.open('https://grok.com','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Grok-icon.svg" alt="xAI Grok logo" />
      <div class="label">Grok</div>
      <div class="hint">xAI</div>
    </div>

    <div class="card" onclick="window.open('https://copilot.microsoft.com','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/aa/Microsoft_Copilot_Icon.svg/2560px-Microsoft_Copilot_Icon.svg.png" alt="Microsoft Copilot logo" />
      <div class="label">Copilot</div>
      <div class="hint">Microsoft</div>
    </div>

    <div class="card" onclick="window.open('https://meta.ai','_blank')">
      <img src="https://tinyurl.com/z5bj47md" alt="Meta AI logo" />
      <div class="label">Llama</div>
      <div class="hint">Meta AI</div>
    </div>

    <div class="card" onclick="window.open('https://claude.ai','_blank')">
      <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/1.75.0/files/dark/claude-color.png" alt="Anthropic Claude logo" />
      <div class="label">Claude</div>
      <div class="hint">Anthropic</div>
    </div>

    <div class="card" onclick="window.open('https://mistral.ai','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Mistral_AI_logo_%282025%E2%80%93%29.svg/2560px-Mistral_AI_logo_%282025%E2%80%93%29.svg.png" alt="Mistral AI logo" />
      <div class="label">Mistral</div>
      <div class="hint">Mistral AI</div>
    </div>

    <div class="card" onclick="window.open('https://deepseek.com','_blank')">
      <img src="https://freepnglogo.com/images/all_img/deep-seek-logo-whale-1ced.png" alt="DeepSeek AI logo" />
      <div class="label">DeepSeek</div>
      <div class="hint">High-Flyer</div>
     </div> 

    <div class="card" onclick="window.open('https://perplexity.ai','_blank')">
      <img src="https://tinyurl.com/2auuan9y" alt="Perplexity logo" />
      <div class="label">Perplexity</div>
      <div class="hint">Perplexity AI</div>
     </div>      

  </div>

  <div class="social">
    <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://pinterest.com" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
    <a href="https://threads.net" target="_blank"><i class="fa-brands fa-threads"></i></a>
  </div>
  <script type="module" src="./app.js"></script> 

</body>
</html>
